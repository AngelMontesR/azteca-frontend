version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    container_name: azteca-backend
    networks:
      - azteca-net

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    container_name: azteca-frontend
    depends_on:
      - backend
    networks:
      - azteca-net

networks:
  azteca-net:
    driver: bridge
